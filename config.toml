# Enabling this option to allow rendering of HTML within Markdown files.
[markup.goldmark.renderer]
unsafe = true

[params]
    author = "Atmos Maciel"
    description = "I think you know what the problem is just as well as I do."
    keywords = "technology, developer, science, books, music, astronomy, runnig, fight"
    info = "Full Stack Developer"
    avatarurl = "images/avatar.png"
    footercontent = "I think you know what the problem is just as well as I do."

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "dark"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = ["css/custom.css"]
    
    # Custom JS
    custom_js = []

